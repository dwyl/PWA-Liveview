<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Midnightblue Variants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bg-midnightblue-1 {
        background-color: #191970;
      } /* Original */
      .bg-midnightblue-2 {
        background-color: #483d8b;
      } /* darkslateblue */
      .bg-midnightblue-3 {
        background-color: #6a5acd;
      } /* slateblue */
    </style>
  </head>
  <body class="bg-gray-100 p-10 space-y-8">
    <!-- VERSION 1 -->
    <div
      class="max-w-md mx-auto rounded-lg shadow bg-midnightblue-1 text-white p-6"
    >
      <h1 class="text-2xl font-bold text-white mb-4">
        Please Login (Original Midnightblue)
      </h1>
      <button
        class="w-full bg-bisque text-midnightblue font-medium text-lg rounded px-5 py-2.5"
      >
        Login as a new guest
      </button>
    </div>

    <!-- VERSION 2 -->
    <div
      class="max-w-md mx-auto rounded-lg shadow bg-midnightblue-2 text-white p-6"
    >
      <h1 class="text-2xl font-bold text-white mb-4">
        Please Login (Lighter - DarkSlateBlue)
      </h1>
      <button
        class="w-full bg-bisque text-midnightblue font-medium text-lg rounded px-5 py-2.5"
      >
        Login as a new guest
      </button>
    </div>

    <!-- VERSION 3 -->
    <div
      class="max-w-md mx-auto rounded-lg shadow bg-midnightblue-3 text-white p-6"
    >
      <h1 class="text-2xl font-bold text-white mb-4">
        Please Login (Lightest - SlateBlue)
      </h1>
      <button
        class="w-full bg-bisque text-midnightblue font-medium text-lg rounded px-5 py-2.5"
      >
        Login as a new guest
      </button>
    </div>
  </body>
</html>
